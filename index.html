<!doctype html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>jQuery UI Example Page</title>
	<link href="css/smoothness/jquery-ui-1.10.3.custom.css" rel="stylesheet">
	<script src="js/jquery-1.9.1.js"></script>
	<script src="js/jquery-ui-1.10.3.custom.js"></script>
</head>
<body>
  
  <div id = "box">box</div>
  
  <style>
    #box{
    width:100px;
    height:100px;
    background:green;
    }
  </style>
  
  <script>
    $(function() {
    $('#box').click(function(){
    $(this).effect("explode", {
    pieces:100
    });
    });    
    });
  </script>
</body>
</html>
