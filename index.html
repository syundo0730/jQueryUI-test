<!doctype html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>jQuery UI Example Page</title>
	<link href="css/smoothness/jquery-ui-1.10.3.custom.css" rel="stylesheet">
	<script src="js/jquery-1.9.1.js"></script>
	<script src="js/jquery-ui-1.10.3.custom.js"></script>
</head>
<body>
  
  <input type = "text" id = "datepicker"><label for = "check">check</label>
  
  <style>
    .ui-selected{
    background:red;
    }
  </style>
  
  <script>
    $(function() {
    $('#datepicker').datepicker({
    dateformat:"yy-mm-dd",
    numberOfMonths:3,
    minDate: -2,
    maxDate: "+1M"
    });
    });
  </script>
</body>
</html>
