<!doctype html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>jQuery UI Example Page</title>
	<link href="css/smoothness/jquery-ui-1.10.3.custom.css" rel="stylesheet">
	<script src="js/jquery-1.9.1.js"></script>
	<script src="js/jquery-ui-1.10.3.custom.js"></script>
</head>
<body>
  
  <button>Open</button>

  <div id = "msg">こんにちわ</div>
  
  <style>
    .ui-selected{
    background:red;
    }
  </style>
  
  <script>
    $(function() {
    $('button').click(function(){
    $('#msg').dialog('open');
    });
    $('#msg').dialog({
    autoOpen:false,
    buttons:{
    "OK":function(){
    $(this).dialog('close');
    }
    },
    title:"title",
    modal:true
    })
    });
  </script>
</body>
</html>
